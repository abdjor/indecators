<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Indicator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Indicator</h1>
    <p>This is the detail page for the Fear and Greed indicator.</p>
    <canvas id="fearGreedChart" width="400" height="200"></canvas>
    <button onclick="location.href='index.html'">Go Back</button>

    <script>
        const ctx = document.getElementById('fearGreedChart').getContext('2d');
        const fearGreedChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Fear and Greed',
                    data: [50, 60, 55, 65, 70, 80],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
