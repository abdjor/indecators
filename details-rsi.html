<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Indicator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>RSI Indicator</h1>
    <p>This is the detail page for the RSI indicator.</p>
    <canvas id="rsiChart" width="400" height="200"></canvas>
    <button onclick="location.href='index.html'">Go Back</button>

    <script>
        const ctx = document.getElementById('rsiChart').getContext('2d');
        const rsiChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'RSI',
                    data: [65, 70, 75, 80, 85, 90], // بيانات RSI افتراضية
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
