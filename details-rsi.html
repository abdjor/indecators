<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Indicator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .indicator-description {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>مؤشر القوة النسبية (RSI)</h1>
    <div class="indicator-description">
        <p><strong>مؤشر القوة النسبية (RSI):</strong> يقيس سرعة وحركة تحركات الأسعار. يُستخدم لتحديد ظروف الشراء أو البيع.</p>
        <p><strong>مستويات العتبة:</strong> 
            - إذا كانت القيمة فوق 70، يعتبر السوق مشبعًا بالشراء.
            - إذا كانت القيمة تحت 30، يعتبر السوق مشبعًا بالبيع.
        </p>
    </div>
    <canvas id="rsiChart" width="400" height="200"></canvas>
    <button onclick="location.href='index.html'">Go Back</button>

    <script>
        const ctx = document.getElementById('rsiChart').getContext('2d');
        const rsiChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'RSI',
                    data: [70, 65, 80, 40, 20, 50], // البيانات يمكن أن تكون تمثيلًا تاريخيًا
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                    }
                }
            }
        });
    </script>
</body>
</html>
