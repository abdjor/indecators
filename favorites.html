<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على قائمة المفضلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fav-dropdown {
            position: relative;
            display: inline-block;
        }
        #fav-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #fav-list {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        #fav-list a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        #fav-list a:hover {
            background-color: #f1f1f1;
        }
        #crypto-input {
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>مثال على قائمة المفضلة</h2>

<!-- Dropdown button -->
<div id="fav-dropdown">
    <button id="fav-button" onclick="toggleDropdown()">المفضلة ▼</button>
    <div id="fav-list">
        <!-- Favorites will be dynamically added here -->
    </div>
</div>

<!-- Input for adding new cryptos -->
<input type="text" id="crypto-input" placeholder="أدخل اسم العملة" />
<button onclick="addToFavorites()">إضافة للمفضلة</button>

<script>
    let favorites = [];

    function toggleDropdown() {
        const favList = document.getElementById('fav-list');
        favList.style.display = favList.style.display === 'block' ? 'none' : 'block';
    }

    function addToFavorites() {
        const cryptoInput = document.getElementById('crypto-input');
        const cryptoName = cryptoInput.value.trim();

        if (cryptoName !== '' && !favorites.includes(cryptoName)) {
            favorites.push(cryptoName);
            updateFavorites();
            cryptoInput.value = '';  // Clear the input field
        } else {
            alert('يرجى إدخال اسم عملة صالح أو عدم تكرار العملة.');
        }
    }

    function updateFavorites() {
        const favList = document.getElementById('fav-list');
        favList.innerHTML = '';  // Clear the current list

        favorites.forEach((crypto) => {
            const cryptoLink = document.createElement('a');
            cryptoLink.href = '#';
            cryptoLink.textContent = crypto;
            favList.appendChild(cryptoLink);
        });
    }

    window.onclick = function(event) {
        if (!event.target.matches('#fav-button')) {
            const favList = document.getElementById('fav-list');
            favList.style.display = 'none';
        }
    }
</script>

</body>
</html>
