<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #favorites-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #favorites-dropdown {
            padding: 10px;
            cursor: pointer;
        }

        #favorite-list {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            width: 200px;
            position: absolute;
        }

        #favorite-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        #favorite-list li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div id="favorites-container">
        <button id="favorites-dropdown">Favorites â¬‡</button>
        <ul id="favorite-list"></ul>
    </div>

    <div>
        <input type="text" id="cryptoInput" placeholder="Enter crypto name">
        <button onclick="addFavorite()">Add to Favorites</button>
    </div>

    <script>
        const favoriteList = document.getElementById('favorite-list');
        const favoritesDropdown = document.getElementById('favorites-dropdown');

        // Toggle the visibility of the favorite list
        favoritesDropdown.addEventListener('click', () => {
            favoriteList.style.display = favoriteList.style.display === 'none' ? 'block' : 'none';
        });

        // Function to add a favorite item
        function addFavorite() {
            const cryptoInput = document.getElementById('cryptoInput').value;
            if (!cryptoInput) {
                alert('Please enter a crypto name.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.textContent = cryptoInput;
            favoriteList.appendChild(listItem);

            document.getElementById('cryptoInput').value = ''; // Clear the input field
        }
    </script>

</body>
</html>
