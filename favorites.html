<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المفضلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #favorites-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        #favorites-list {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* يبدأ مخفيًا */
            position: absolute;
            background: white;
            z-index: 10;
            width: 200px; /* عرض القائمة */
        }
        #favorites-list div {
            padding: 5px;
            cursor: pointer;
        }
        #favorites-list div:hover {
            background-color: #f0f0f0; /* تمييز عند التمرير */
        }
    </style>
</head>
<body>
    <h1>نظام المفضلة</h1>

    <div id="favorites-container">
        <button onclick="toggleFavorites()">🎉 المفضلة</button>
        <div id="favorites-list"></div>
        <input type="text" id="favoriteCurrency" placeholder="أدخل اسم العملة هنا">
        <button onclick="addFavorite()">أضف إلى المفضلة</button>
    </div>

    <script>
        const favorites = [];

        function toggleFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.style.display = (favoritesList.style.display === 'none' || favoritesList.style.display === '') ? 'block' : 'none';
            displayFavorites();
        }

        function addFavorite() {
            const currency = document.getElementById('favoriteCurrency').value.trim();
            if (currency && !favorites.includes(currency)) {
                favorites.push(currency);
                document.getElementById('favoriteCurrency').value = '';
                displayFavorites();
            } else {
                alert('يرجى إدخال اسم عملة غير مكرر.');
            }
        }

        function displayFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';
            favorites.forEach(fav => {
                const div = document.createElement('div');
                div.innerText = fav;
                div.onclick = () => { alert(`تم اختيار: ${fav}`); /* يمكنك إضافة منطق البحث هنا */ };
                favoritesList.appendChild(div);
            });
        }
    </script>
</body>
</html>
