<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على قائمة المفضلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fav-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #fav-list {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: 5px;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        #fav-list div {
            padding: 8px;
            cursor: pointer;
        }
        #fav-list div:hover {
            background-color: #f1f1f1;
        }
        #crypto-input {
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>مثال على قائمة المفضلة</h2>

<input type="text" id="crypto-input" placeholder="أدخل اسم العملة" />
<button id="add-button" onclick="addToFavorites()">إضافة للمفضلة</button>

<button id="fav-button" onclick="toggleDropdown()">المفضلة ▼</button>
<div id="fav-list"></div>

<script>
    let favorites = [];

    function toggleDropdown() {
        const favList = document.getElementById('fav-list');
        favList.style.display = favList.style.display === 'block' ? 'none' : 'block';
    }

    function addToFavorites() {
        const cryptoInput = document.getElementById('crypto-input');
        const cryptoName = cryptoInput.value.trim();

        if (cryptoName && !favorites.includes(cryptoName)) {
            favorites.push(cryptoName);
            updateFavorites();
            cryptoInput.value = '';  // Clear the input field
        } else {
            alert('يرجى إدخال اسم عملة صالح أو عدم تكرار العملة.');
        }
    }

    function updateFavorites() {
        const favList = document.getElementById('fav-list');
        favList.innerHTML = '';  // Clear the current list

        favorites.forEach((crypto) => {
            const cryptoItem = document.createElement('div');
            cryptoItem.textContent = crypto;
            favList.appendChild(cryptoItem);
        });
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('#fav-button')) {
            document.getElementById('fav-list').style.display = 'none';
        }
    }
</script>

</body>
</html>
