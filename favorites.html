<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Indicators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #favorites-container {
            position: relative;
            display: inline-block;
        }
        #favorites-list {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
        }
        #favorites-list div {
            padding: 10px;
            cursor: pointer;
        }
        #favorites-list div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Indicators</h1>

    <div id="favorites-container">
        <button onclick="toggleFavorites()">Favorites â–¼</button>
        <div id="favorites-list"></div>
    </div>

    <input type="text" id="cryptoInput" placeholder="Add to favorites">
    <button onclick="addFavorite()">Add</button>

    <script>
        const favorites = [];

        function toggleFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.style.display = favoritesList.style.display === 'none' ? 'block' : 'none';
            displayFavorites();
        }

        function addFavorite() {
            const cryptoInput = document.getElementById('cryptoInput').value.trim();
            if (cryptoInput && !favorites.includes(cryptoInput)) {
                favorites.push(cryptoInput);
                document.getElementById('cryptoInput').value = ''; // Clear input
            }
            displayFavorites();
        }

        function displayFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';
            favorites.forEach(favorite => {
                const div = document.createElement('div');
                div.textContent = favorite;
                favoritesList.appendChild(div);
            });
        }

        // Close the favorites dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('#favorites-container button')) {
                const favoritesList = document.getElementById('favorites-list');
                if (favoritesList.style.display === 'block') {
                    favoritesList.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
