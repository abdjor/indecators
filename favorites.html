<script>
    const favorites = [];

    function toggleFavorites() {
        const favoritesList = document.getElementById('favorites-list');
        if (favoritesList.style.display === 'none') {
            favoritesList.style.display = 'block';
            displayFavorites();
        } else {
            favoritesList.style.display = 'none';
        }
    }

    function addFavorite() {
        const currency = document.getElementById('favoriteCurrency').value;
        if (currency && !favorites.includes(currency)) {
            favorites.push(currency);
            document.getElementById('favoriteCurrency').value = '';
            displayFavorites();
        }
    }

    function displayFavorites() {
        const favoritesList = document.getElementById('favorites-list');
        favoritesList.innerHTML = '';
        favorites.forEach(fav => {
            const div = document.createElement('div');
            div.innerText = fav;
            div.onclick = () => { alert(`Selected: ${fav}`); /* ููููู ุฅุถุงูุฉ ููุทู ุงูุจุญุซ ููุง */ };
            favoritesList.appendChild(div);
        });
    }
</script>
