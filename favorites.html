<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر العملات المفضلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #item-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #item-list li {
            padding: 8px;
            background-color: #f0f0f0;
            margin: 5px 0;
            border-radius: 4px;
        }
        #itemInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مفضلة العملات</h1>
        <div>
            <input type="text" id="itemInput" placeholder="أدخل اسم العملة هنا">
            <button id="addButton">إضافة</button>
        </div>
    </header>

    <ul id="item-list"></ul>

    <script>
        // إضافة حدث للزر عند الضغط عليه
        document.getElementById('addButton').onclick = function() {
            addItem();
        };

        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const itemText = itemInput.value.trim();

            if (itemText) {
                const listItem = document.createElement('li');
                listItem.textContent = itemText;
                document.getElementById('item-list').appendChild(listItem);
                itemInput.value = ''; // مسح حقل الإدخال
            } else {
                alert('يرجى إدخال نص.'); // رسالة خطأ إذا كان الحقل فارغًا
            }
        }
    </script>
</body>
</html>
