<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشرات السوق</title>
    <link rel="stylesheet" href="styles.css"> <!-- رابط إلى ملف CSS إن كان لديك -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>مؤشرات السوق</h1>
        <div id="favorites-container">
            <button id="favorites-button">⭐ المفضلة</button>
            <div id="favorites-dropdown" style="display: none;">
                <ul id="favorites-list"></ul>
                <input type="text" id="favorite-input" placeholder="أدخل اسم العملة">
                <button id="add-favorite">إضافة</button>
            </div>
        </div>
    </header>

    <main>
        <h2>اختر المؤشر</h2>
        <ul>
            <li><a href="rsi.html">مؤشر RSI</a></li>
            <li><a href="macd.html">مؤشر MACD</a></li>
            <li><a href="adx.html">مؤشر ADX</a></li>
            <!-- أضف المزيد من الروابط للمؤشرات هنا -->
        </ul>
    </main>

    <script>
        document.getElementById('favorites-button').addEventListener('click', function() {
            const dropdown = document.getElementById('favorites-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('add-favorite').addEventListener('click', function() {
            const input = document.getElementById('favorite-input');
            const favoritesList = document.getElementById('favorites-list');

            if (input.value.trim() !== "") {
                const listItem = document.createElement('li');
                listItem.textContent = input.value;
                favoritesList.appendChild(listItem);
                input.value = ""; // مسح محتوى الحقل
            }
        });
    </script>
</body>
</html>
