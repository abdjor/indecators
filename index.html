<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة مؤشرات السوق</title>
    <style>
        /* تقسيم الصفحة إلى نصفين */
        .container {
            display: flex;
            flex-wrap: wrap;
            height: auto;
            padding: 20px;
        }

        .box {
            flex: 1 1 30%;
            margin: 10px;
            padding: 20px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #f0f0f0;
        }

        /* جدول البيانات */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" onclick="location.href='details-rsi.html'">RSI</div>
        <div class="box" onclick="location.href='details-macd.html'">MACD</div>
        <div class="box" onclick="location.href='details-adx.html'">ADX</div>
        <div class="box" onclick="location.href='details-volt.html'">Volatility (Volt)</div>
        <div class="box" onclick="location.href='details-vol.html'">Volume (Vol)</div>
        <div class="box" onclick="location.href='details-inflow.html'">Inflow</div>
        <div class="box" onclick="location.href='details-outflow.html'">Outflow</div>
        <div class="box" onclick="location.href='details-total-inflow-outflow.html'">Total Inflow/Outflow</div>
        <div class="box" onclick="location.href='details-momentum.html'">Momentum</div>
        <div class="box" onclick="location.href='details-trend.html'">Trend</div>
        <div class="box" onclick="location.href='details-fear-greed.html'">Fear and Greed</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>اسم المؤشر</th>
                <th>الوصف</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RSI</td>
                <td>مؤشر القوة النسبية</td>
            </tr>
            <tr>
                <td>MACD</td>
                <td>مؤشر التقارب والابتعاد المتحرك</td>
            </tr>
            <tr>
                <td>ADX</td>
                <td>مؤشر الاتجاه المتوسط</td>
            </tr>
            <tr>
                <td>Volatility</td>
                <td>مؤشر التقلبات</td>
            </tr>
            <!-- أضف المزيد من المؤشرات هنا -->
        </tbody>
    </table>

</body>
</html>
