<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشرات السوق</title>
    <link rel="stylesheet" href="styles.css"> <!-- إذا كنت تستخدم ملف CSS -->
</head>
<body>
    <header>
        <h1>مؤشرات السوق</h1>
        <button id="settings-button" onclick="toggleSettings()">⚙️ إعدادات</button>
    </header>

    <div id="favorites-container">
        <h2>المفضلة</h2>
        <select id="favorites-dropdown">
            <option>اختر عملة من المفضلة</option>
            <!-- ستضاف العملات المفضلة هنا -->
        </select>
        <button onclick="addFavorite()">إضافة عملة</button>
    </div>

    <div id="indicators-container">
        <h2>المؤشرات</h2>
        <table>
            <tr>
                <td><a href="rsi.html">مؤشر RSI</a></td>
                <td><a href="macd.html">مؤشر MACD</a></td>
                <td><a href="adx.html">مؤشر ADX</a></td>
            </tr>
            <tr>
                <td><a href="vol.html">مؤشر VOL</a></td>
                <td><a href="fibo.html">Fibonacci Retracement</a></td>
                <td><a href="support-resistance.html">مستويات الدعم والمقاومة</a></td>
            </tr>
            <tr>
                <td><a href="harmonic.html">Harmonic</a></td>
                <td><a href="trend.html">مؤشر الاتجاه</a></td>
                <td><a href="fear-greed.html">Fear and Greed</a></td>
            </tr>
        </table>
    </div>

    <script>
        function addFavorite() {
            // منطق لإضافة العملات إلى المفضلة
            const favoriteName = prompt("أدخل اسم العملة المفضلة:");
            if (favoriteName) {
                const option = document.createElement("option");
                option.text = favoriteName;
                document.getElementById("favorites-dropdown").add(option);
            }
        }

        function toggleSettings() {
            alert("هنا يمكنك إضافة خيارات الإعدادات لتخصيص مؤشراتك.");
        }
    </script>
</body>
</html>
