<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر ADX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .indicator-description {
            margin-bottom: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>مؤشر ADX للعملة: <span id="crypto-name"> - </span></h1>

    <div id="search-container">
        <input type="text" id="cryptoName" placeholder="أدخل اسم العملة هنا">
        <button onclick="searchCrypto()">بحث</button>
    </div>

    <div class="indicator-description">
        <p><strong>مؤشر ADX:</strong> يقيس قوة الاتجاه.</p>
    </div>

    <canvas id="adxChart" width="400" height="200"></canvas>

    <script>
        const adxData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            data: [10, 15, 20, 35, 50, 80],
        };

        const ctx = document.getElementById('adxChart').getContext('2d');
        const adxChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: adxData.labels,
                datasets: [{
                    label: 'ADX',
                    data: adxData.data,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            level1: {
                                type: 'line',
                                yMin: 20,
                                yMax: 20,
                                borderColor: 'orange',
                                borderWidth: 2,
                                label: {
                                    content: 'بدء الاتجاه (20)',
                                    enabled: true,
                                    position: 'start',
                                    backgroundColor: 'white',
                                    color: 'orange'
                                }
                            },
                            level2: {
                                type: 'line',
                                yMin: 25,
                                yMax: 25,
                                borderColor: 'yellow',
                                borderWidth: 2,
                                label: {
                                    content: 'اتجاه قوي (25)',
                                    enabled: true,
                                    position: 'start',
                                    backgroundColor: 'white',
                                    color: 'yellow'
                                }
                            },
                            level3: {
                                type: 'line',
                                yMin: 50,
                                yMax: 50,
                                borderColor: 'green',
                                borderWidth: 2,
                                label: {
                                    content: 'اتجاه قوي جداً (50)',
                                    enabled: true,
                                    position: 'start',
                                    backgroundColor: 'white',
                                    color: 'green'
                                }
                            },
                            level4: {
                                type: 'line',
                                yMin: 75,
                                yMax: 75,
                                borderColor: 'blue',
                                borderWidth: 2,
                                label: {
                                    content: 'اتجاه متطرف (75)',
                                    enabled: true,
                                    position: 'start',
                                    backgroundColor: 'white',
                                    color: 'blue'
                                }
                            }
                        }
                    }
                }
            }
        });

        function searchCrypto() {
            const cryptoName = document.getElementById('cryptoName').value;
            if (!cryptoName) {
                alert('يرجى إدخال اسم العملة.');
                return;
            }

            document.getElementById('crypto-name').innerText = cryptoName;

            // هنا يمكنك إضافة منطق لتحميل بيانات العملة الفعلي من واجهة برمجة التطبيقات (API)
            // ثم تحديث الرسم البياني بناءً على البيانات الجديدة
        }
    </script>
</body>
</html>
