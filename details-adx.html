<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر ADX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .indicator-description {
            margin-bottom: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="indicator-title">مؤشر ADX للعملة: <span id="crypto-name"> - </span></h1>
    
    <button id="settings-button" onclick="toggleSettings()">⚙️ إعدادات</button>
    
    <div id="search-container">
        <input type="text" id="cryptoName" placeholder="أدخل اسم العملة هنا">
        <button onclick="searchCrypto()">بحث</button>
    </div>
    
    <div class="indicator-description">
        <p><strong>مؤشر ADX:</strong> يقيس قوة الاتجاه سواء كان صاعدًا أو هابطًا.</p>
    </div>
    
    <canvas id="adxChart" width="400" height="200"></canvas>
    
    <button onclick="location.href='index.html'">عودة</button>

    <script>
        // بيانات لمؤشر ADX (يمكنك استبدالها ببيانات حقيقية)
        const adxData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            data: [20, 25, 30, 15, 35, 10],
        };

        const ctx = document.getElementById('adxChart').getContext('2d');
        const adxChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: adxData.labels,
                datasets: [{
                    label: 'ADX',
                    data: adxData.data,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                    }
                }
            }
        });

        function searchCrypto() {
            const cryptoName = document.getElementById('cryptoName').value;
            if (!cryptoName) {
                alert('يرجى إدخال اسم العملة.');
                return;
            }

            // تحديث اسم العملة في العنوان
            document.getElementById('crypto-name').innerText = cryptoName;

            // هنا يمكنك إضافة منطق لتحميل بيانات ADX الخاصة بالعملة المحددة
            updateADXData(cryptoName);
        }

        function updateADXData(cryptoName) {
            // هنا يمكنك إضافة منطق لتحميل بيانات ADX الخاصة بالعملة المحددة
            // يمكن أن يكون هذا عن طريق API، ولكن في هذا المثال سأقوم بتحديث البيانات بشكل عشوائي
            const newData = [Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100];
            adxChart.data.datasets[0].data = newData;
            adxChart.update();
        }

        function toggleSettings() {
            alert("هنا يمكنك إضافة خيارات الإعدادات لتخصيص مؤشراتك.");
            // يمكنك إضافة خيارات الإعدادات هنا لتغيير القيم أو إضافة ميزات أخرى
        }
    </script>
</body>
</html>
