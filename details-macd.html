<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر ماكد (MACD)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #timeframe {
            margin-bottom: 20px;
        }
        #favorite-section {
            margin-bottom: 20px;
        }
        #favorites-list {
            list-style-type: none;
            padding: 0;
            display: none; /* إخفاء القائمة بشكل افتراضي */
        }
        #favorites-list li {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        #crypto-name {
            text-align: center; /* لتوسيط الاسم */
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="favorite-section">
        <h3>المفضلة</h3>
        <input type="text" id="favorite-input" placeholder="أضف عملة إلى المفضلة">
        <button onclick="addToFavorites()">أضف</button>
        <ul id="favorites-list"></ul>
        <button onclick="toggleFavorites()">عرض/إخفاء المفضلة</button>
    </div>

    <div id="crypto-name">اسم العملة هنا</div> <!-- لعرض اسم العملة -->

    <canvas id="macdChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('macdChart').getContext('2d');
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const favoritesList = document.getElementById('favorites-list');
        const cryptoNameElement = document.getElementById('crypto-name');

        function addToFavorites() {
            const input = document.getElementById('favorite-input');
            const crypto = input.value.trim();
            if (crypto && !favorites.includes(crypto)) {
                favorites.push(crypto);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavoritesList();
                input.value = ''; // مسح قيمة الإدخال
            }
        }

        function toggleFavorites() {
            favoritesList.style.display = favoritesList.style.display === 'none' ? 'block' : 'none';
        }

        function updateFavoritesList() {
            favoritesList.innerHTML = '';
            favorites.forEach((fav) => {
                const li = document.createElement('li');
                li.textContent = fav;
                li.onclick = () => {
                    setCryptoName(fav); // تغيير اسم العملة عند الضغط
                };
                favoritesList.appendChild(li);
            });
        }

        function setCryptoName(name) {
            cryptoNameElement.textContent = name; // تغيير اسم العملة
            // هنا يمكن إضافة الكود لتحميل بيانات العملة المحددة وعرض الشارت
            loadMACDData(name);
        }

        function loadMACDData(crypto) {
            // استخدم هنا API لتحميل بيانات MACD للعملة المحددة
            // سأقوم بتحديث البيانات الافتراضية كمثال
            const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
            const macdData = [1, 0, -1, 0, 1, -1, 1]; // بيانات عشوائية كمثال
            const signalData = [0, 1, 0, -1, 0, 1, 0]; // بيانات عشوائية كمثال

            const macdChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'MACD',
                            data: macdData,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Signal',
                            data: signalData,
                            borderColor: 'orange',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // عرض قائمة المفضلة عند تحميل الصفحة
        updateFavoritesList();
        loadMACDData('عملة افتراضية'); // تحميل بيانات عملة افتراضية عند التحميل
    </script>
</body>
</html>
